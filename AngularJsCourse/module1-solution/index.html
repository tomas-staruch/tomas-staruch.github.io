<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="https://code.angularjs.org/1.8.2/angular.js"></script>
    <script src="js/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
     <div class="form-group">
         <input id="lunch-menu" type="text" ng-model="input"
         placeholder="list comma separated dishes you usually have for lunch"
         class="form-control"
         ng-class="{0:'form-control border border-success', 1:'form-control border border-danger'}[statusInput]"> (an empty item, i.e., , , is not considered towards to the count)
     </div>
     <div class="form-group">
         <button class="btn btn-default" ng-click="checkInput()">Check If Too Much</button>
     </div>
     <div ng-class="{0:'form-group message text-success', 1:'form-group message text-danger'}[statusInput]">{{message}}</div>
   </div>

</body>
</html>
